apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
  name: dashboard-route
  namespace: dashboard
spec:
  hostnames:
  - dashboard.lokal
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: traefik-gateway
    namespace: kube-system
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: homepage-clusterip
      port: 3000
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
