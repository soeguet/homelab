apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: dashboard
  labels:
    app.kubernetes.io/name: homepage
  annotations:
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: dashboard
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: homepage
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
